{% extends "base.html" %}
{% block title %} Â· Bootstrap Admin{% endblock %}
{% block content %}
<div class="min-h-[72vh] grid place-items-center">
  <div class="card bg-white/90 border border-slate-200 rounded-2xl shadow-lg p-8 w-full max-w-xl">
    <p class="mono text-xs tracking-wide text-slate-500 mb-2">FIRST ACCESS</p>
    <h1 class="text-3xl font-bold mb-2">Create the first LinkLoom admin</h1>
    <p class="text-slate-600 mb-6">This account controls user registration and system administration.</p>
    <form method="post" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Username</label>
        <input type="text" name="username" required class="w-full border border-slate-300 rounded-xl px-3 py-2 bg-white">
      </div>
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input type="password" name="password" required class="w-full border border-slate-300 rounded-xl px-3 py-2 bg-white">
      </div>
      <div>
        <label class="block text-sm mb-1">Confirm Password</label>
        <input type="password" name="confirm_password" required class="w-full border border-slate-300 rounded-xl px-3 py-2 bg-white">
      </div>
      <button class="w-full text-white rounded-xl px-4 py-2.5 font-medium" style="background: var(--ll-accent);">Create Admin</button>
    </form>
  </div>
</div>
{% endblock %}
